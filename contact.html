<header class="topbar">
  <div class="right-area">
    <button class="menu-toggle" onclick="openMenu()">☰</button>
    <h1 class="brand"><span class="brand-accent">A</span> Tech</h1>
  </div>
  <div class="left-area">
    <a class="icon-btn" href="https://t.me/A_Tech_Plus" target="_blank" rel="noopener">تليجرام</a>
    <a class="icon-btn" href="https://youtube.com/@5_tech?si=tHbxHDwLeFEnEG29" target="_blank" rel="noopener">يوتيوب</a>
  </div>
</header>

<main class="container">
  <section class="section">
    <h2 class="section-title">✉ تواصل معنا</h2>
    <p class="muted">لو عندك استفسار أو طلب شرح أو محتوى، تواصل معانا عبر تليجرام أو اكتب هنا.</p>

    <!-- نموذج جديد يرسل للتليجرام -->
    <form id="contactForm" class="contact-form">
      <label>اسمك</label>
      <input type="text" name="name" required />
      
      <label>رسالتك</label>
      <textarea name="message" rows="5" required></textarea>
      
      <button class="btn" type="submit">أرسل</button>
    </form>

    <p class="muted" style="margin-top:12px">أو تواصل عبر تليجرام: <a href="https://t.me/A_Tech_Plus" target="_blank" rel="noopener">A_Tech_Plus</a></p>
  </section>
</main>

<footer class="site-footer">
  © 2025 A Tech
</footer>

<script>
document.getElementById("contactForm").addEventListener("submit", async function(e){
  e.preventDefault();
  const form = e.target;
  const data = {
    name: form.name.value,
    message: form.message.value
  };
  
  // ضع رابط مشروع Glitch هنا بعد ما تعمل البوت
  await fetch("https://اسم-مشروعك.glitch.me/send", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });
  
  alert("تم إرسال الرسالة على التليجرام!");
  form.reset();
});
</script>

</body>
